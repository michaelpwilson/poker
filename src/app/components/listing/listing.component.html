<div class="listing">
    <div class="listing__header">
        <div class="listing__header-item">
            <mat-form-field>
                <mat-label>Game</mat-label>
                <mat-select [formControl]="toppings" multiple>
                    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="listing__header-item">
            <mat-form-field>
                <mat-label>Buy In</mat-label>
                <mat-select [formControl]="toppings" multiple>
                    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="listing__header-item">
            <mat-form-field>
                <mat-label>Speed</mat-label>
                <mat-select [formControl]="toppings" multiple>
                    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="listing__body">
        <mat-nav-list>
            <mat-list-item *ngFor="let message of messages" [routerLink]="['/table']">  
              <img matListAvatar src="/assets/logos/arsenal.png" alt="...">
              <div class="c-list-item">
                <h3 matLine>Hyper: Big Premier Â£222 NL Hold'em</h3>
                <p matLine>684/990 Enrolled</p>
              </div>
              <div>
                <mat-icon>chevron_right</mat-icon>
              </div>
            </mat-list-item>
        </mat-nav-list>
    </div>
</div>
